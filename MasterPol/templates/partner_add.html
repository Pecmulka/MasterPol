{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление партнера - МастерПол</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="header-footer-bg" style="padding: 20px 0;">
        <div class="uk-container">
            <div class="uk-flex uk-flex-middle">
                <img src="{% static 'logo.png' %}" alt="МастерПол" width="100" height="100" style="margin-right: 15px;">
                <h1 class="uk-h2 uk-margin-remove header-footer-text">МастерПол</h1>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="uk-section" style="background-color: #FFFFFF; min-height: 80vh;">
        <div class="uk-container">
            <div class="uk-flex uk-flex-between uk-flex-middle uk-margin-medium-bottom">
                <h2 class="uk-h3 accent-text">Добавление нового партнера</h2>
                <a href="{% url 'partners_list' %}" class="uk-button uk-button-default redact-button">Назад к списку</a>
            </div>

          <form method="post" class="uk-form-stacked">
            {% csrf_token %}
            {% if error %}
            <div class="uk-alert-danger uk-alert" uk-alert>
              <a class="uk-alert-close" uk-close></a>
              <p>Ошибка: {{ error }}</p>
            </div>
            {% endif %}

              <div class="uk-card uk-card-default uk-card-body card-bg" style="border-radius: 8px;">
                    <div class="uk-grid-medium" uk-grid>

                        <!-- Левая колонка -->
                        <div class="uk-width-1-2@m">
                            <!-- Тип компании -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="type">Тип компании *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="type" name="type"
                                           placeholder="Например: ООО, ИП" required>
                                </div>
                            </div>

                            <!-- Наименование -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="name">Наименование *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="name" name="name"
                                           placeholder="Полное наименование компании" required>
                                </div>
                            </div>

                            <!-- ФИО директора -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="ceo">ФИО директора *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="ceo" name="ceo"
                                           placeholder="Иванов Иван Иванович" required>
                                </div>
                            </div>

                            <!-- ИНН -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="inn">ИНН *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="inn" name="inn"
                                           placeholder="10 цифр" required
                                           pattern="[0-9]{10}">
                                </div>
                            </div>

                            <!-- Регион -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="region">Регион *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="region" name="region"
                                           placeholder="Например: Московская область" required>
                                </div>
                            </div>

                            <!-- Город -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="city">Город *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="city" name="city"
                                           placeholder="Например: Москва" required>
                                </div>
                            </div>
                        </div>

                        <!-- Правая колонка -->
                        <div class="uk-width-1-2@m">
                            <!-- Улица -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="street">Улица *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="text" id="street" name="street"
                                           placeholder="Например: Ленина" required>
                                </div>
                            </div>

                            <!-- Дом -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="house_number">Дом *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="number" id="house_number" name="house_number"
                                           placeholder="Номер дома" required>
                                </div>
                            </div>

                            <!-- Почтовый индекс -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="postal_code">Почтовый индекс *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="number" id="postal_code" name="postal_code"
                                           placeholder="6 цифр" required
                                           pattern="[0-9]{6}">
                                </div>
                            </div>

                            <!-- Телефон -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="phone">Телефон *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="tel" id="phone" name="phone"
                                           placeholder="999 123 45 67" required>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="email">Email *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="email" id="email" name="email"
                                           placeholder="example@mail.ru" required>
                                </div>
                            </div>

                            <!-- Рейтинг -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="rating">Рейтинг *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="number" id="rating" name="rating"
                                           value="5" min="1" max="10" required>
                                </div>
                            </div>

                            <!-- Скидка -->
                            <div class="uk-margin">
                                <label class="uk-form-label accent-text" for="discount">Скидка (%) *</label>
                                <div class="uk-form-controls">
                                    <input class="uk-input" type="number" id="discount" name="discount"
                                           value="0" min="0" max="100" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Кнопки действий -->
                    <div class="uk-margin-large-top uk-text-center">
                        <button type="submit" class="uk-button uk-button-primary" style="background-color: #67BA80;">Добавить партнера</button>
                        <a href="{% url 'partners_list' %}" class="uk-button uk-button-default">Отмена</a>
                    </div>
              </div>
            </form>
        </div>
    </main>

    <!-- Подвал -->
    <footer class="header-footer-bg" style="padding: 30px 0; margin-top: 50px;">
        <div class="uk-container">
            <div class="uk-text-center">
                <p class="header-footer-text" style="margin: 0;">© 2024 МастерПол. Все права защищены.</p>
            </div>
        </div>
    </footer>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit-icons.min.js"></script>
</body>
</html>
